<ion-content>
  <ion-item class="custom-search">
    <ion-label>
      <ion-icon name="search"></ion-icon>
    </ion-label>
    <ion-input clearInput (keyup.enter)="searchImage(1)" [(ngModel)]="searchTerm" type="text" #searchInput placeholder="Search"></ion-input>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let photo of searchList">
      <ion-card>
        <ion-item>
          <ion-avatar item-start>
            <img [src]="photo?.user?.profile_image?.small">
          </ion-avatar>
          <h2>{{photo?.user?.name}}</h2>
          <p>{{photo?.created_at | date}}</p>
        </ion-item>
        <img src={{photo?.urls?.thumb}} />
        <ion-row>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>{{photo?.likes}}</div>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-start clear small>
              <ion-icon name="text"></ion-icon>
              <div>{{photo?.description}}</div>
            </button>
          </ion-col>
          <ion-col>
            <ion-fab right bottom>
              <button ion-fab color="light">
                <ion-icon name="arrow-dropup"></ion-icon>
              </button>
              <ion-fab-list side="top">
                <button ion-fab (click)="savePhoto(photo?.urls?.full, 'full')">full</button>
                <button ion-fab (click)="savePhoto(photo?.urls?.raw,'raw')">raw</button>
                <button ion-fab (click)="savePhoto(photo?.urls?.regular,'regular')">regular</button>
                <button ion-fab (click)="savePhoto(photo?.urls?.small,'small')">
                  <ion-icon name="logo-googleplus"></ion-icon>
                </button>
              </ion-fab-list>
            </ion-fab>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content position="bottom"></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
